name: CI

on:
  push:
    branches:
      - misc_improvements
  pull_request:
    branches:
      - main
      - misc_improvements

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Install project requirements and tooling
          pip install -r requirements.txt
          pip install flake8

      - name: Lint with flake8
        run: |
          # Stop the build if there are Python syntax errors or undefined names
          flake8 CampfireSongbookBuilder --max-line-length=100

      - name: Run unit tests
        run: |
          python -m unittest discover -s CampfireSongbookBuilder/tests -p 'test_*.py'